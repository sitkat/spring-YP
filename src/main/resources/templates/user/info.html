<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"/>
<div class="container">
    <h1 th:text="'Пользователь: ' + ${user_object.username}"/>

    <div class="container">
        <p style="font-size: 28px" th:text="'Роли: ' + ${user_object.roles}"/>
        <p style="font-size: 28px"
           th:text="${user_object.active} == True ? 'Пользователь: Активный' : 'Пользователь: Неактивный'"/>
    </div>

    <a type="submit" th:href="'/admin/' + ${user_object.id} + '/update'"
       class="button-edit">Редактировать</a>
</div>
</body>
</html>
