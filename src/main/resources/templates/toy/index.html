<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Игрушки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
<header th:insert="/fragments/header :: headerMain"/>
<h1>Игрушки</h1>

<form method="get" action="/toy/filter">
    <div class="search-container">
        <input placeholder="Поиск..." name="name" type="text">
        <button type="submit" value="Найти"/>
    </div>
</form>

<p><a class="button-add" href="/toy/add">Добавить игрушку</a></p>

<table>
    <thead>
    <tr>
        <td>Название</td>
        <td>Тип</td>
        <td>Размер</td>
        <td>Высота</td>
        <td>Цена</td>
        <td>Действие</td>
    </tr>
    </thead>
    <tr th:each="el : ${toy_list}">
        <td th:text="${el.name}"></td>

        <td th:if="${el.type} != null" th:text="${el.type.nameType}"></td>

        <td th:text="${el.form}"></td>
        <td th:text="${el.height}"></td>
        <td th:text="${el.cost}"></td>
        <td>
            <a class="button-edit" th:href="'/toy/detail/' + ${el.id}">Подробнее</a>
        </td>
    </tr>
</table>

</body>
</html>
